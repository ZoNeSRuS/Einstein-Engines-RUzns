- type: insurance
  id: NonStatus
  name: Гражданская
  description: Экстренная стабилизация командой медблока — даже в критическом состоянии вы вернетесь к обязанностям. Минимум услуг, максимум функционала
  icon: { sprite: Objects/Tools/crowbar.rsi, state: NonStatus }

